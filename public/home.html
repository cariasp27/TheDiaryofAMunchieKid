<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MunchMuch</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>

    <div class="row">
        <div class="col-md-5">
            <div class="journal">
                <h1 class="text-center"><span class="fa fa-fire"></span> Add a Meal!</h1>
                <h2 class="text-center">Log your meals to your personalized journal here! </h2>
                <hr>
                <center>
                    <form id="newmeal" name="newmeal" method="POST" action="/api/newmeal">
                        <label for="meal">Meal:</label>
                        <input class="text" id="meal" name="meal" type="text" />
                        <label for="Food">Food</label>
                        <input name="food" id="food" type="text" />
                        <button type="submit" id="logmeal">Log Meal</button>
                    </form>
                </center>
                <br>
                <div id="meallog"></div>


            </div>
        </div>
        <div class="col-md-4">
            <div class="journal">
                <h1 class="text-center"><span class="fa fa-fire"></span> Find a Past Journal!</h1>
                <h2 class="text-center">Find Past Journal Entries</h2>
                <hr>
                <center>
                    <form id="pastjournal" name="history">
                        <input type="date" name="date" id="searchdate">
                        <button type="submit" id="pullhistory">Search</button>
                    </form>
                </center>
                <br>
                <div id="pastlog"></div>


            </div>
        </div>
        <div class="col-md-3">
            <h1 class="text-center">Planned Meals</h1>
            <h2 class="text-center">Quick Add Meals</h2>
            <hr>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="../js/home.js" type="text/javascript"></script>
</body>

</html>
