<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MunchMuch Log in</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>

<body>
        <a type="button" class="btn btn-success"href="/logout">Logout</a>
        <a type="button" class="btn btn-success" href="/home">Return</a>
    <div class="row">
        <div class="col-md-8" id="plannedmealjournal">
                <div class="journal">
                        <h1 class="text-center">Pre-Plan a Meal!</h1>
                        <h2 class="text-center">Create Quick Add buttons for often ate meals!</h2>
                        <hr>
                        
            <!-- FORM FOR POSTING PLANNED MEAL-->
            <center><form id="plannedmeal" name="plannedmeal" method="POST" action="/api/newplannedmeal">
                <label>Meal:</label>
                <br>
                <input class="text" id="meal" name="meal" type="text" />
                <br>
                <label>Description:</label>
                <br>
                <input name="food" id="food" type="text" />
                <br>
                <br>
                <button type="submit" class="btn btn-success" id="logmeal">Log Meal</button>
            </form></center>
            <hr>
            <div id="planlog"></div>
        </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="../js/plan.js" type="text/javascript"></script>
</body>

</html>
