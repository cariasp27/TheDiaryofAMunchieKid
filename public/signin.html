<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MunchMuch Log in</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-6">
    <center><img id="MM" src="../images/MunchMuch.png"></center>
  </div>
    <div class="col-md-6" id="info">
    <h2 class="text-center">Keep track of what you are putting into your body! </h2>
    <p class="text-center">
      Here is your one place to go to keep track and log all of your meals as well as planning what you eat for the
      week. With our Journal and quick add features you will be in complete control of your diet!
    </p>
    <h1></h1>
  </div>
  </div>
</div>
  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <center>
        <h1>Create an account!</h1>
      </center>
      <center>
        <form id="signup" name="signup" method="post" action="/signup">
          <label for="username">Username</label>
          <input class="text" name="username" type="username" />
          <br>
          <label for="password">Password</label>
          <input name="password" type="password" />
          <br>
          <center><input class="btn btn-success" type="submit" value="Sign Up" /></center>
        </form>
      </center>
    </div>

  </div>
  <div id="signin">
    <center><h1>Sign In</h1></center>
    <center>
      <form id="signin" name="signin" method="post" action="/signin">
        <label>Username</label>
        <input type="text" placeholder="" name="username" id="username">
        <br>
        <label>Password</label>
        <input type="password" placeholder="" name="password" id="password">
        <br>
        <input class="btn btn-success" type="submit" value="Sign In" id="login" />
      </form>
      <br>
      <hr>
    </center>
    </div>
    <footer>
    <button class="btn btn-success" id="myBtn">Sign Up!</button>
    </footer>
</body>
<script>// Get the modal
  var modal = document.getElementById('myModal');

  // Get the button that opens the modal
  var btn = document.getElementById("myBtn");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks on the button, open the modal 
  btn.onclick = function () {
    modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function () {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }</script>

</html>
